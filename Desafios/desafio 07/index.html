<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem Flexível</title>
    <link rel="icon" href="imagens/favicon.ico">
</head>
<body>
    <h1>Imagem Flexível</h1>
    <p>Você está vendo a imagem completa? Experimente ampliar o tamanho da <br> sua janela para aproveitar melhor a experiência.</p>
    <picture>
        <source media="(max-width:400px)" srcset="paisagem-p" type="image/png">
        <source media="(max-width:900px)" srcset="paisagem-m" type="image/png">
        <img src="imagens/paisagem-g.png" alt="Mulher na montanha">

    </picture>
</body>
</html>
