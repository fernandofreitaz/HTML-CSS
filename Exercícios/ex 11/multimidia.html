<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML 5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente ou duminui o tamanho do seu navegador</p>
    
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-P.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-M.png" type="image/png">
        <img src="imagens/foto-G.png" alt="Foto fléxivel">
    </picture>

    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reproduzir áudio em HTML 5</p>

    <audio preload="metadata" autoplay controls loop>
        
        <source src="midia/audiowpp.mp3" type="audio/mpeg">
        <source src="midia/audiowpp.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio
            <a href="midia/audiowpp.ogg">Clique aqui para baixar o áudi.</a>
        </p>

    </audio>

</body>
</html>
