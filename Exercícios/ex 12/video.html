<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML 5</title>
</head>
<body>
    <h1>Inserindo vídeos com hospedagem local</h1>
    <p>Este vídeo está hospdedado no meu próprio editor.</p>

   <video controls width="500" poster="midia/video.thumb">
    <source src="midia/video.mp4" type="video/mp4">
    <source src="midia/video.ogv" type="video/ogv">
    <p>Seu navegador não tem compatibilidade com esse vídeo.</p>
   </video>
</body>
</html>
